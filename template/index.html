<!DOCTYPE html>
<html>
  <head>
    <title>Search Page</title>
    <link rel="stylesheet" href="/static/css/style.css">

  </head>
  <body>
    <style>
        body {
    background: linear-gradient(to bottom right, green, blue, red, pink);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    margin: 0;
    padding: 20px;
    font-family: Arial, sans-serif;
  }
  
  .form {
    text-align: center;
    margin-bottom: 20px;
  }
  
  form {
    display: inline-block;
  }
  
  form input[type="text"] {
    padding: 10px;
    width: 300px;
    border-radius: 5px;
    border: none;
    font-size: 16px;
  }
  
  form input[type="submit"] {
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    margin-left: 10px;
  }
  
  a {
    color: white;
    text-decoration: none;
  }
  
  a:hover {
    text-decoration: underline;
  }
  
  p {
    color: white;
    margin-bottom: 10px;
  }
    </style>
    <div class="form">
      <form method="POST">
        {{ form.hidden_tag() }} {{ form.search.label }} {{ form.search() }} {{
        form.submit() }}
      </form>
    </div>
    <div>
      {% for result in results %}
      <a href="{{ result['Question Link'] }}" target="_blank" >{{ result['Q name']}}</a>
      <p>Score: {{ result['Score'] }}</p>
      {% endfor %}
    </div>
  </body>
</html>
